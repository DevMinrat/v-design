<section class="order-modal hide">

        <span class="close-btn order-modal__closeBtn" data-close>&times;</span>
        <form>
            <h2 class="order-form__heading">Заказать уборку</h2>
            <p class="order-form__descr">Отправьте заявку, и наш менеджер свяжется с Вами в течении 15 минут
            </p>
            <div class="order-form__fields">
                <input type="tel" class="order-form__input" placeholder="Телефон*" required>

            </div>
            <p class="order-form__privacy">
                * Нажимая на кнопку, вы даете согласие на обработку персональных данных</p>
